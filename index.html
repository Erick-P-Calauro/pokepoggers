<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepoggers</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/pokeball.png" type="image/x-icon">

    <!-- Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body> 
    <header id="top-menu">
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/pokeball.png" alt="pokeball icon">
                <h1>PokePoggers</h1>
            </div>
        </div>
    </header>

    <section id="main-section">
        <div class="wrapper">
            <div id="main-section-filters">
                <div>
                    <input id="pokemon-name-input" type="text" placeholder="Pikachu">
                    <button onClick="buscarPokemonPorNome()">Enviar</button>
                    <button onClick="limparInputNomePokemon()">Limpar</button>
                </div>
                <select id="pagination-limit" onchange="mudarLimitePaginacao()">
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="60">60</option>
                    <option value="80">80</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div id="main-section-content"></div>
            <button id="load-more-button" onClick="carregarMais()">
                <span>Carregar Mais</span>
                <img src="./assets/down.png" alt="arrow down icon">
            </button>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/pokeball.png" alt="pokeball icon">
                <h1>PokePoggers</h1>
            </div>
            <div id="footer-content">
                <div id="legal-rights">
                    <span>@2026 PokePoggers</span>
                    <span>Todos os Direitos Reservados.</span>
                </div>

                <span>Endereço : Rua Biluteteia n° 42, Campo Grande MS.</span>

                <span>Telefone : +55 (67) 9955-4433</span>
            </div>
        </div>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
