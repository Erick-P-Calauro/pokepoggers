<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepoggers</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/pokemon-info.css">
    <link rel="shortcut icon" href="./assets/pokeball.png" type="image/x-icon">

    <!-- Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top-menu">
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/pokeball.png" alt="pokeball icon">
                <h1>PokePoggers</h1>
            </div>
        </div>
    </header>

    <section id="main-section">
        <div class="wrapper">
            <div id="main-section-card">
                <header class="card-row">
                    <span id="card-id"></span>
                    <span id="card-name"></span>
                    <div id="types">

                    </div>
                </header>

                <div id="stats-row" class="card-row">
                    <img id="pokemon-img" src="" alt=""/>
                    <div id="stats-grid">
                        <div>
                            <span class="stat-name">HP</span>
                            <span class="stat-value">100</span>
                        </div>
                        <div>
                            <span class="stat-name">SP.ATK</span>
                            <span class="stat-value">100</span>
                        </div>
                        <div>
                            <span class="stat-name">ATK</span>
                            <span class="stat-value">100</span>
                        </div>
                        <div>
                            <span class="stat-name">SP.DEF</span>
                            <span class="stat-value">100</span>
                        </div>
                        <div>
                            <span class="stat-name">DEF</span>
                            <span class="stat-value">100</span>
                        </div>
                        <div>
                            <span class="stat-name">SPEED</span>
                            <span class="stat-value">100</span>
                        </div>
                    </div>
                </div>

                <div id="moves">

                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <div class="logo">
                <img src="./assets/pokeball.png" alt="pokeball icon">
                <h1>PokePoggers</h1>
            </div>
            <div id="footer-content">
                <div id="legal-rights">
                    <span>@2026 PokePoggers</span>
                    <span>Todos os Direitos Reservados.</span>
                </div>

                <span>Endereço : Rua Biluteteia n° 42, Campo Grande MS.</span>

                <span>Telefone : +55 (67) 9955-4433</span>
            </div>
        </div>
    </footer>

    <script src="./scripts/pokemon-info.js"></script>
</body>
</html>
